<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="dFUnDtrCduLYJfaFmnBwhgwpatzarYLohz6bEbCPnQ4" />
  <meta name="author" content="Sohil Khan">
  <title>Sohil Khan - Data Analyst</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced geometric accents with silver theme */
        .geometric-accent {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .luxury-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            height: 1px;
            width: 100%;
            transition: all 0.8s ease;
        }

        .luxury-line:nth-child(1) {
            top: 20%;
            transform: rotate(-5deg);
        }

        .luxury-line:nth-child(2) {
            top: 45%;
            transform: rotate(3deg);
            opacity: 0.7;
        }

        .luxury-line:nth-child(3) {
            top: 70%;
            transform: rotate(-2deg);
            opacity: 0.5;
        }

        .luxury-corner {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.8s ease;
        }

        .corner-tl {
            top: 50px;
            left: 50px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 50px;
            right: 50px;
            border-left: none;
            border-top: none;
        }

        /* Enhanced glowing particles with silver theme */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.7; }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(10px) translateX(-15px); opacity: 0.3; }
            75% { transform: translateY(-15px) translateX(-5px); }
            100% { transform: translateY(0) translateX(0); opacity: 0.7; }
        }

        /* Enhanced Navigation bar with silver accents */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            position: relative;
            z-index: 10;
            animation: slideDown 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: relative;
        }

        .logo i {
            color: #ffffff;
            margin-right: 10px;
            font-size: 1.5rem;
            transition: all 0.5s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.1); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        .logo:hover i {
            transform: rotate(15deg) scale(1.2);
            color: #ffffff;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: width 0.5s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        /* Logo text animation */
        .logo-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
            z-index: -1;
        }

        .logo:hover .logo-text::after {
            left: 100%;
        }

        /* Luxury text animation */
        .luxury-text-animation {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .luxury-text-animation::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: width 0.6s ease;
        }

        .luxury-text-animation:hover::after {
            width: 100%;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 25px;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.1s; }
        .nav-links li:nth-child(2) { animation-delay: 0.2s; }
        .nav-links li:nth-child(3) { animation-delay: 0.3s; }
        .nav-links li:nth-child(4) { animation-delay: 0.4s; }
        .nav-links li:nth-child(5) { animation-delay: 0.5s; }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            font-weight: 400;
        }

        .nav-links a:hover {
            color: #f8f7f3;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .nav-btn {
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .nav-btn:hover::before {
            width: 200%;
        }

        .login {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .signup {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .signup:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Enhanced Main content */
        .hero {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-content {
            max-width: 650px;
            flex: 1;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 5.0rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 25px;
            line-height: 1.05;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff 0%, #1f2a38 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            bottom: -15px;
            left: 0;
            animation: lineExtend 1.5s ease-out 0.5s forwards;
            width: 0;
        }

        @keyframes lineExtend {
            to { width: 80px; }
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            max-width: 650px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .hero-buttons {
            display: flex;
            gap: 25px;
            margin-top: 60px;
        }

        .hero-btn {
            padding: 18px 45px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            text-align: center;
            font-size: 1.1rem;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .hero-btn:hover::before {
            width: 200%;
        }

        .contact {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .contact:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .learn {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .learn:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        /* 3D Card Element with enhanced animations */
        .hero-card {
            perspective: 1500px;
            transform-style: preserve-3d;
            width: 400px;
            height: 500px;
            position: relative;
            margin-left: 50px;
            animation: floatCard 8s ease-in-out infinite, fadeIn 0.8s ease-out 0.9s forwards;
            flex-shrink: 0;
            opacity: 0;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .hero-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: rotateBg 20s linear infinite;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-front-content {
            text-align: center;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 1.1s forwards;
            opacity: 0;
        }

        .card-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff 0%, #1f2a38 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
        }

        .card-back {
            background: linear-gradient(135deg, #0a0a0a 0%, #1c1c1c 100%);
            transform: rotateY(180deg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
        }

        .card-back-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-back-content {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .card-back-btn {
            padding: 12px 35px;
            border-radius: 30px;
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card-back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .card-back-btn:hover::before {
            width: 100%;
        }

        .card-back-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes floatCard {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Luxury features section with enhanced animations */
        .luxury-features {
            max-width: 1300px;
            margin: 150px auto 100px;
            padding: 0 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .feature-card {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out forwards;
            transform: translateY(30px);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            transition: height 0.5s ease;
            z-index: -1;
        }

        .feature-card:hover::before {
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 25px;
            animation: pulse 2s infinite ease-in-out;
        }

        .feature-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #fff;
            letter-spacing: 1px;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.3s; }
        .feature-card:nth-child(3) { animation-delay: 0.5s; }

        /* New Sections - Stats */
        .stats-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            position: relative;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            transition: height 0.5s ease;
            z-index: -1;
        }

        .stat-card:hover::before {
            height: 100%;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff 0%, #1f2a38 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        /* Skills Section */
        .skills-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 70px;
            position: relative;
            background: linear-gradient(to right, #fff 0%, #1f2a38 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skill-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .skill-item {
            margin-bottom: 30px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .skill-name {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .skill-percent {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #1f2a38, #fff);
            border-radius: 4px;
            position: relative;
            width: 0;
            transition: width 1.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: progressGlow 1.5s infinite;
        }

        @keyframes progressGlow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        /* Projects Section */
        .projects-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .project-card {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .project-img {
            height: 250px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1c1c1c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-img img {
            transform: scale(1.05);
        }

        .project-info {
            padding: 25px;
        }

        .project-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .project-desc {
            color: rgba(255, 255, 255, 0.7);

        .view-all-btn {

            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;

        .view-all-btn::before {
            content: '';

            left: 0;
            width: 0;

            transition: width 0.5s ease;

        .view-all-btn:hover {

            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Featured Projects Slider */
        .featured-projects {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
        }

        .swiper {
            width: 100%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .swiper-slide {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 50px;
            position: relative;
        }

        .slide-img {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .swiper-slide-active .slide-img img {
            transform: scale(1.03);
        }

        .slide-content {
            flex: 1;
            padding: 0 40px;
        }

        .slide-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff 0%, #1f2a38 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slide-desc {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .slide-btn {
            display: inline-block;
            padding: 12px 35px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .slide-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 1;

        .swiper-pagination-bullet-active {
            background: #ffffff;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #ffffff;
            background: rgba(20, 20, 20, 0.5);

            height: 50px;
            border-radius: 50%;

            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 1.2rem;
        }

        /* Certifications Section */
        .certifications-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        .cert-card {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);

            backdrop-filter: blur(10px);
            text-align: center;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .cert-img {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cert-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cert-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .cert-issuer {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .cert-date {
            color: #93baed;
            font-size: 0.9rem;
        }

        /* Testimonials */
        .testimonials-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
        }

        .testimonial-slider {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .testimonial-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .testimonial-text {
            font-size: 1.4rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;

        .testimonial-text::before, .testimonial-text::after {
            content: '"';
            font-size: 4rem;
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
        }

        .testimonial-text::before {

            left: -50px;

            bottom: -50px;
            right: -50px;

            font-size: 1.2rem;

            gap: 15px;

            height: 12px;
            border-radius: 50%;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .testimonial-dot.active {
            background: #ffffff;
            transform: scale(1.2);
        }

        /* About Section */
        .about-section {
            max-width: 1300px;
            margin: 150px auto;
            padding: 0 50px;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .about-img {
            flex: 1;
            height: 500px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .about-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .about-section:hover .about-img img {
            transform: scale(1.03);
        }

        .about-content {
            flex: 1;
        }

        .about-content p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.9;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .about-signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ffffff;
            margin-top: 30px;
        }

        /* Contact Section */
        .contact-section {
            max-width: 1300px;

        .contact-container {
            display: grid;

        .contact-icon {

            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .contact-text {
            flex: 1;
        }

        .contact-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .contact-text p {
            color: rgba(255, 255, 255, 0.7);
        }

        .social-links-contact {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links-contact a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-links-contact a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .contact-form {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Footer with enhanced animations */
        footer {
            padding: 70px 50px 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
            opacity: 0;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
            color: #ffffff;
        }

        .footer-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0 40px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: translateY(-5px) scale(1.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .copyright {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* View All Pages */
        .view-all-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            z-index: 2000;
            overflow-y: auto;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .view-all-page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .view-all-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 120px 50px 50px;
            position: relative;
        }

        .close-view-all {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-view-all:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .view-all-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .view-all-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .view-all-title::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Professional animation enhancements */
        .professional-animation {
            animation: professionalEntrance 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes professionalEntrance {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .luxury-hover {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .luxury-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 100;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            transform: translateY(-100%);
            transition: transform 0.4s ease;
        }

        .mobile-nav.active {
            transform: translateY(0);
        }

        .mobile-nav-links {
            list-style: none;
            text-align: center;
        }

        .mobile-nav-links li {
            margin: 25px 0;
        }

        .mobile-nav-links a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .mobile-nav-links a:hover {
            color: #93baed;
        }

        .mobile-nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .mobile-nav-btn {
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .mobile-login {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-signup {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            h1 {
                font-size: 4.5rem;
            }
            
            .nav-links li {
                margin: 0 20px;
            }
            
            .hero-card {
                width: 350px;
                height: 450px;
            }
            
            .swiper {
                height: 400px;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 3.8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .hero {
                margin: 120px auto;
                flex-direction: column;
                text-align: center;
            }
            
            .hero-content {
                margin-bottom: 60px;
            }
            
            .hero-card {
                margin-left: 0;
            }
            
            h2::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .swiper-slide {
                flex-direction: column;
                padding: 30px;
            }
            
            .slide-img {
                margin-bottom: 30px;
            }
            
            .about-section {
                flex-direction: column;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .nav-buttons {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .hero {
                margin: 80px auto;
                padding: 0 20px;
            }
            
            .hero-card {
                width: 320px;
                height: 420px;
            }
            
            .hero-buttons {
                justify-content: center;
                flex-direction: column;
                gap: 20px;
            }
            
            .hero-btn {
                width: 100%;
            }
            
            .luxury-features {
                margin: 100px auto 80px;
                padding: 0 20px;
            }
            
            .section-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .stats-section, .skills-section, .projects-section, 
            .featured-projects, .certifications-section, 
            .testimonials-section, .about-section, .contact-section {
                margin: 100px auto;
                padding: 0 20px;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .swiper {
                height: 500px;
            }
            
            .testimonial-text {
                font-size: 1.2rem;
            }
            
            .about-img {
                height: 400px;
            }
            
            .contact-detail {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-icon {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .hero-card {
                width: 280px;
                height: 380px;
            }
            
            .stat-card {
                padding: 30px 20px;
            }
            
            .stat-number {
                font-size: 2.5rem;
            }
            
            .slide-title {
                font-size: 1.8rem;
            }
            
            .slide-desc {
                font-size: 1rem;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script>
        // Create glowing particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 70;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 8 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Add hover effect to buttons
            const buttons = document.querySelectorAll('.nav-btn, .hero-btn, .card-back-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transition = 'all 0.3s ease';
                });
                
                button.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        button.style.transition = 'all 0.3s ease';
                    }, 300);
                });
            });
            
            // Add subtle movement to geometric elements on mouse move
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const lines = document.querySelectorAll('.luxury-line');
                const corners = document.querySelectorAll('.luxury-corner');
                const card = document.querySelector('.hero-card');
                
                lines.forEach((line, index) => {
                    const rotation = index === 0 ? -5 + y * 10 : 
                                  index === 1 ? 3 - x * 6 : 
                                  -2 + x * 4;
                    line.style.transform = `rotate(${rotation}deg)`;
                });
                
                corners.forEach(corner => {
                    const moveX = (x - 0.5) * 20;
                    const moveY = (y - 0.5) * 20;
                    corner.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
                
                // Add card tilt effect
                if (card) {
                    const rotateY = (x - 0.5) * 10;
                    const rotateX = (0.5 - y) * 10;
                    card.style.transform = `perspective(1500px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                }
            });
            
            // Reset card position when mouse leaves
            document.addEventListener('mouseleave', () => {
                const card = document.querySelector('.hero-card');
                if (card) {
                    card.style.transform = 'perspective(1500px) rotateY(0deg) rotateX(0deg)';
                }
            });
            
            // Animate stats
            const stats = document.querySelectorAll('.stat-number');
            const values = [48, 22, 5, 5];
            stats.forEach((stat, index) => {
                let counter = 0;
                const target = values[index];
                const duration = 2000;
                const increment = target / (duration / 16);
                
                const updateCounter = () => {
                    if (counter < target) {
                        counter += increment;
                        stat.textContent = Math.ceil(counter);
                        setTimeout(updateCounter, 16);
                    } else {
                        stat.textContent = target;
                    }
                };
                
                setTimeout(updateCounter, index * 500);
            });
            
            // Animate skill bars
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                bar.style.width = `${width}%`;
            });
            
            // Testimonial slider
            const testimonialDots = document.querySelectorAll('.testimonial-dot');
            const testimonialContents = document.querySelectorAll('.testimonial-content');
            let currentTestimonial = 0;
            
            function showTestimonial(index) {
                testimonialContents.forEach(content => content.classList.remove('active'));
                testimonialDots.forEach(dot => dot.classList.remove('active'));
                
                testimonialContents[index].classList.add('active');
                testimonialDots[index].classList.add('active');
                currentTestimonial = index;
            }
            
            testimonialDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    showTestimonial(index);
                });
            });
            
            // Auto-rotate testimonials
            setInterval(() => {
                currentTestimonial = (currentTestimonial + 1) % testimonialContents.length;
                showTestimonial(currentTestimonial);
            }, 5000);
            
            // View All Pages functionality
            const viewProjectsBtn = document.getElementById('view-projects-btn');
            const viewDashboardsBtn = document.getElementById('view-dashboards-btn');
            const viewCertificationsBtn = document.getElementById('view-certifications-btn');
            const allProjectsPage = document.getElementById('all-projects');
            const allDashboardsPage = document.getElementById('all-dashboards');
            const allCertificationsPage = document.getElementById('all-certifications');
            const closeButtons = document.querySelectorAll('.close-view-all');
            
            // Show projects page
            viewProjectsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                allProjectsPage.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Show dashboards page
            viewDashboardsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                allDashboardsPage.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Show certifications page
            viewCertificationsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                allCertificationsPage.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close all view all pages
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    allProjectsPage.classList.remove('active');
                    allDashboardsPage.classList.remove('active');
                    allCertificationsPage.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });
            
            // Close with ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    allProjectsPage.classList.remove('active');
                    allDashboardsPage.classList.remove('active');
                    allCertificationsPage.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Back to top button
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            
            mobileMenuBtn.addEventListener('click', () => {
                mobileNav.classList.toggle('active');
                mobileMenuBtn.innerHTML = mobileNav.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
            
            // Close mobile menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileNav.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });
        });
    </script>
